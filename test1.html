<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест 1: Основы СППР</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Общие стили теста */
        .test-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #2e7d32;
        }

        .test-title {
            color: #1b5e20;
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #c8e6c9;
        }

        .question {
            margin-bottom: 25px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .question.correct {
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .question.incorrect {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
        }

        .options label {
            display: block;
            padding: 12px 15px;
            margin: 8px 0;
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e0e0e0;
        }

        .options label.correct-answer {
            background-color: #c8e6c9;
            border-color: #81c784;
        }

        .options label.incorrect-selected {
            background-color: #ffcdd2;
            border-color: #e57373;
            text-decoration: line-through;
        }

        #submitTest {
            background: linear-gradient(to bottom, #388e3c, #2e7d32);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
            border-left: 4px solid #2e7d32;
            text-align: center;
            display: none;
        }

        .retry-btn {
            background: #81c784;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .retry-btn:hover {
            background: #66bb6a;
        }

        @media (max-width: 768px) {
            .test-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Тест: Основы СППР</h1>
        <nav>
            <ul>
                <li><a href="index.html">О курсе</a></li>
                <li><a href="theory.html">Теоретическая часть</a></li>
                <li><a href="practice.html">Практические задания</a></li>
                <li><a href="tests.html" class="active">Тесты</a></li>
            </ul>
        </nav>
    </header>

    <section class="test-container">
        <h1 class="test-title">Тест 1: Основы СППР</h1>
        <div id="questionsContainer"></div>
        
        <button id="submitTest">Проверить результаты</button>
        
        <div id="result">
            <h3>Ваш результат: <span id="score">0</span> из <span id="totalQuestions">0</span></h3>
            <p id="resultMessage"></p>
            <button id="retryTest" class="retry-btn">Пройти тест снова</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Все права защищены</p>
    </footer>

    <script src="js/test1.js"></script>

</body>
</html>
